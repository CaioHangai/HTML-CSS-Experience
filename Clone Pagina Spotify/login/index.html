    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <section>
        <i class="bi bi-spotify logo-spotify"></i>
        <h1>Entrar no Spotify</h1>

        <div class="social-buttons">
            <button> <i class="bi bi-google"></i><span> Continuar com Google</span> </button>
            <button> <i class="bi bi-facebook"></i><span> Continuar com Facebook</span> </button>
            <button> <i class="bi bi-apple"></i><span> Continuar com Apple</span> </button>
            <button> </i><span> Continuar com um número de telefone</span> </button>
        </div>
        <hr>

        <form action="" class="action-login">
            <label for="email-or-username">E-mail ou nome de usuário</label>
            <input type="text" id="email-or-username">

            <label for="password">Senha</label>
            <input type="password" id="password">

            <button>Entrar</button>
        </form>

        <a href="#">Esqueceu sua senha?</a>

        <p>Não tem Conta? <a href="#">Inscreva-se no Spotify</a></p>
    </section>
